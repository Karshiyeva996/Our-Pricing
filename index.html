<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Pricing</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <div class="Our-Pricing">
        <div class="container">
            <div class="Our-Pricing__header">
                <h1 class="Our-Pricing__title">Our-Pricing</h1>
                <div class="Our-Pricing__about">
                    <span class="Annually-about">Annually</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="56" height="32" viewBox="0 0 56 32" fill="none">
                        <rect width="56" height="32" rx="16" fill="url(#paint0_linear_0_114)"/>
                        <circle cx="40" cy="16" r="12" fill="white"/>
                        <defs>
                          <linearGradient id="paint0_linear_0_114" x1="-28" y1="16" x2="-0.430769" y2="64.2462" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#A2A7F0"/>
                            <stop offset="1" stop-color="#696EDD"/>
                          </linearGradient>
                        </defs>
                      </svg> 
                      <span class="Monthly-about">Monthly</span>
                </div>
            </div>
            <div class="Pricing-content">
                <div class="Pricing-card">
                    <span class="card__title">Basic</span>
                    <h2 class="card__cost">$ 19.99</h2> 
                    <div class="card___info">
                        <p>500 GB Storage</p> 
                        <p>2 Users Allowed</p> 
                        <p>Send up to 3 GB</p>
                    </div> 
                    <button class="Pricing__btn btn">
                        <a href="#!" class="btn-link">LEARN MORE</a>
                    </button>
                </div> 
                <div class="Pricing-card">
                    <span class="card__title">Professional</span>
                    <h2 class="card__cost">$ 24.99</h2> 
                    <div class="card___info">
                        <p>1 TB Storage</p> 
                        <p>5 Users Allowed</p> 
                        <p>Send up to 10 GB</p>
                    </div> 
                    <button class="Pricing__btn ">
                        <a href="#!" class="btn-link">LEARN MORE</a>
                    </button>
                </div> 
                <div class="Pricing-card">
                    <span class="card__title">Master</span>
                    <h2 class="card__cost">$ 39.99</h2> 
                    <div class="card___info">
                        <p>2 TB Storage</p> 
                        <p>10 Users Allowed</p> 
                        <p>Send up to 20 GB</p>
                    </div> 
                    <button class="Pricing__btn btn">
                        <a href="#!" class="btn-link">LEARN MORE</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
